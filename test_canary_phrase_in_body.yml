name: "Test: Canary phrase detected in email body"
description: |
  Test rule that triggers when an inbound email body contains the exact canary phrase
  "ACME-SECURITY-CANARY-7X9Q". This rule exists solely for testing detection pipeline
  functionality. Send any email containing this phrase to verify rules are evaluating.
type: "rule"
severity: "low"
source: |
  type.inbound
  and regex.icontains(body.current_thread.text, 'ACME-SECURITY-CANARY-7X9Q')
